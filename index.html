<!DOCTYPE html>

<head>

  <!-- CSS -->

<body>
  <!-- create a parallax cover image -->
  <div class="cover-image"></div>

  <!-- content wrapper -->

  <div class="content-wrapper">
    <!-- create a header -->
    <header id="site-header" class="is-nav">
      <nav class="site-nav">
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

          <div class="slide">
            <h1 class="slide1">Effortless</h1>
