<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Website</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- create a parallax cover image -->
  <div class="cover-image"></div>

  <!-- content wrapper -->

  <div class="content-wrapper">
    <!-- create a header -->
    <header id="site-header" class="is-nav">
      <nav class="site-nav">
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Article</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="site-title" id="title">
          <h1>GSAP Website</h1>
        </div>
        <div class="copy-right">
          <p>&copf; 2025 All Rights Reserved</p>
        </div>
      </nav>
    </header>

    <!-- create a main section -->
    <main id="site-main">
      <section class="discover" id="discover">
        <div class="container">
          <div class="slide">
            <h1 class="slide1">Discover</h1>
          </div>
          <div class="slide">
            <h1 class="slide2 lightWidth">Latest Trend</h1>
          </div>
          <div class="slide">
            <h1 class="slide3">Minimal</h1>
          </div>
          <div class="slide">
            <h1 class="slide4">Effort</h1>
          </div>
        </div>
      </section>

      <!-- image section -->
      <section class="image-section" id="image-section">
        <div class="container">
          <div class="cover">
            <img
              src="https://images.unsplash.com/photo-1616486029423-aaa4789e8c9a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YmVkJTIwcm9vbXxlbnwwfHwwfHx8MA%3D%3D"
              alt="" id="img-section2" />
          </div>
        </div>
      </section>

      <!-- tag section -->
      <section class="tog-section" id="tag-section">
        <div class="container">
          <span>Home</span>
          <span>Travel</span>
          <span>Furniture</span>
          <span>Book</span>
          <span>Office</span>
          <span>Kitchen</span>
          <span>Lighting</span>
        </div>
      </section>

      <!-- furniture section -->
      <section class="furniture-section" id="furniture-section">
        <div class="container">
          <div class="furniture-title">
            <h2>Furniture</h2>
          </div>

          <!-- furniture homes -->
          <div class="grid-wrapper">
            <div class="grid-items">
              <div class="box">
                <img
                  src="https://img.freepik.com/free-photo/picture-frame-by-velvet-armchair_53876-132788.jpg?semt=ais_hybrid&w=740"
                  alt="" />
              </div>
              <div class="box">
                <img
                  src="https://5.imimg.com/data5/SELLER/Default/2024/8/442376834/HY/DF/EM/33604982/furniture-design-service.jpeg"
                  alt="" />
              </div>
              <div class="box">
                <img src="https://frequip.com/wp-content/uploads/2024/11/Best-Furniture-Brands-In-India.jpg" alt="" />
              </div>
              <div class="box">
                <img src="https://poshish.pk/cdn/shop/files/IMG_5839_1800x1800.webp?v=1716124156" alt="" />
              </div>
            </div>
          </div>

          <!-- decor images -->
          <div class="grid-wrapper">
            <div class="grid-items">
              <div class="box">
                <img src="https://www.decorpot.com/images/500618969Living-Room-Furniture-Essentials_Main.jpg" alt="" />
              </div>
              <div class="box">
                <img src="https://barzisnfurniture.com/wp-content/uploads/2024/08/71umETEoyL._SL1500_.jpg" alt="" />
              </div>
              <div class="box">
                <img
                  src="https://www.insaraf.com/cdn/shop/collections/a14d004a73d68ebbffaa815dea4aa1d5_5a81a75f-cc47-4a9f-b1b2-556d965fc358_533x.jpg?v=1737209096"
                  alt="" />
              </div>
              <div class="box">
                <img
                  src="https://dukaan.b-cdn.net/700x700/webp/upload_file_service/c153799b-2716-4a2d-86a6-e8e4c2efc027/whatsapp-image-2023-02-19-at-11-46-23-pm.jpeg"
                  alt="" />
              </div>
            </div>
          </div>

          <!-- Office images -->
          <div class="grid-wrapper">
            <div class="grid-items">
              <div class="box">
                <img src="https://www.decorpot.com/images/500618969Living-Room-Furniture-Essentials_Main.jpg" alt="" />
              </div>
              <div class="box">
                <img src="https://barzisnfurniture.com/wp-content/uploads/2024/08/71umETEoyL._SL1500_.jpg" alt="" />
              </div>
              <div class="box">
                <img
                  src="https://www.insaraf.com/cdn/shop/collections/a14d004a73d68ebbffaa815dea4aa1d5_5a81a75f-cc47-4a9f-b1b2-556d965fc358_533x.jpg?v=1737209096"
                  alt="" />
              </div>
              <div class="box">
                <img
                  src="https://dukaan.b-cdn.net/700x700/webp/upload_file_service/c153799b-2716-4a2d-86a6-e8e4c2efc027/whatsapp-image-2023-02-19-at-11-46-23-pm.jpeg"
                  alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- gsap animation script -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <!-- script.js file -->
  <script src="script.js"></script>
</body>

</html>
